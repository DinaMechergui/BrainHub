<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrainHub – Sign In</title>
  <link rel="stylesheet" href="../../src/output.css" />
</head>
<body class="min-h-screen bg-primary flex items-center justify-center p-4">

  <div class="bg-white/10 backdrop-blur-xl border border-white/20 w-full max-w-md p-8 rounded-3xl shadow-2xl text-white">
    <h2 class="text-3xl font-bold text-center mb-6">Bienvenue !</h2>
    <p class="text-center text-white/80 mb-8">Connecte-toi à BrainHub</p>

    <form class="space-y-5">
      <div>
        <label class="text-white text-sm">Email</label>
        <input type="email" class="w-full mt-2 px-4 py-3 bg-white/20 border border-white/30 rounded-xl focus:outline-none focus:border-white placeholder-white/70" placeholder="Entrer ton email" />
      </div>

      <div>
        <label class="text-white text-sm">Mot de passe</label>
        <input type="password" class="w-full mt-2 px-4 py-3 bg-white/20 border border-white/30 rounded-xl focus:outline-none focus:border-white placeholder-white/70" placeholder="Entrer ton mot de passe" />
      </div>

      <div class="flex justify-end">
        <a href="../pages/forgetPassword.html" class="text-white/80 text-sm hover:underline">Mot de passe oublié ?</a>
      </div>

      <button type="submit" class="w-full bg-white text-indigo-600 font-bold py-3 rounded-xl hover:bg-opacity-90 transition-all shadow-lg">Se connecter</button>
    </form>

    <p class="text-center mt-6 text-white/80 text-sm">
      Pas encore de compte ?
      <a href="../pages/signup.html" class="text-white font-semibold hover:underline">Créer un compte</a>
    </p>
  </div>

</body>
</html>
