    <!-- Script -->
    <script>
      // Sidebar
      const toggleBtn = document.getElementById("sidebar-toggle");
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const logoutBtn = document.getElementById("logout-btn");

      if (toggleBtn && sidebar && overlay) {
        toggleBtn.addEventListener("click", () => {
          sidebar.classList.toggle("-translate-x-full");
          overlay.classList.toggle("hidden");
        });
        overlay.addEventListener("click", () => {
          sidebar.classList.add("-translate-x-full");
          overlay.classList.add("hidden");
        });
      }

      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          alert("Déconnexion");
        });
      }

      const cardsGrid = document.getElementById("cards-grid");
      const cardTemplate = cardsGrid ? cardsGrid.querySelector(".task-card") : null;
      const addBtn = document.getElementById("add-task-btn");
      const searchBtn = document.getElementById("search-task-btn");
      const searchInput = document.getElementById("search-input");

      // Fonction pour brancher les boutons d'une carte
      function attachCardButtons(card) {
        const deleteBtn = card.querySelector(".btn-delete");
        const editBtn = card.querySelector(".btn-edit");

        if (deleteBtn) {
          deleteBtn.addEventListener("click", () => {
            card.remove();
          });
        }

        if (editBtn) {
          editBtn.addEventListener("click", () => {
            const ta = card.querySelector("textarea");
            if (ta) ta.focus();
          });
        }
      }

      // Brancher la carte initiale
      if (cardTemplate) {
        attachCardButtons(cardTemplate);
      }

      // Ajouter une nouvelle carte
      if (addBtn && cardsGrid && cardTemplate) {
        addBtn.addEventListener("click", () => {
          const clone = cardTemplate.cloneNode(true);
          const textarea = clone.querySelector("textarea");
          const dateInput = clone.querySelector("input[type='date']");

          if (textarea) textarea.value = "";
          if (dateInput) dateInput.value = "";
          attachCardButtons(clone);
          cardsGrid.appendChild(clone);
        });
      }

      // Rechercher : filtre sur le texte de la tâche
      if (searchBtn && searchInput) {
        searchBtn.addEventListener("click", () => {
          const query = searchInput.value.trim().toLowerCase();
          const allCards = document.querySelectorAll(".task-card");
          allCards.forEach((card) => {
            const ta = card.querySelector("textarea");
            const text = ta ? ta.value.toLowerCase() : "";
            if (!query || text.includes(query)) {
              card.classList.remove("opacity-30");
            } else {
              card.classList.add("opacity-30");
            }
          });
        });
      }

      // Boutons mobiles
      const deleteMobile = document.querySelector(".btn-delete-all");
      const editMobile = document.querySelector(".btn-edit-focus");

      if (deleteMobile) {
        deleteMobile.addEventListener("click", () => {
          const firstCard = document.querySelector(".task-card");
          if (firstCard) firstCard.remove();
        });
      }

      if (editMobile) {
        editMobile.addEventListener("click", () => {
          const firstTextarea = document.querySelector(".task-card textarea");
          if (firstTextarea) firstTextarea.focus();
        });
      }
  const btnSuivant = document.getElementById('btn-suivant');
  btnSuivant.addEventListener('click', () => {
    window.location.href = 'index2.html';
  
  });

    </script>
