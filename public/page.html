    <!-- JavaScript pour la barre de recherche et le menu mobile -->
    <script>
        // Éléments DOM
        const searchInput = document.getElementById('searchInput');
        const mobileSearchBtn = document.getElementById('mobileSearchBtn');
        const mobileSearchBar = document.getElementById('mobileSearchBar');
        const mobileSearchInput = document.getElementById('mobileSearchInput');
        const closeMobileSearch = document.getElementById('closeMobileSearch');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const quizList = document.getElementById('quizList');
        const subjectFilter = document.getElementById('subjectFilter');
        const chapterFilter = document.getElementById('chapterFilter');
        const difficultyFilter = document.getElementById('difficultyFilter');
        const typeFilter = document.getElementById('typeFilter');

        // Données mock de quiz (côté front uniquement)
        const quizData = [
            { id: 'math-1', title: 'Quiz de Mathématiques', subject: 'Mathématiques', chapter: 'Nombres et calcul', questions: 10, level: 'Avancé', type: 'Quiz', duration: '15 Mn', status: 'not-started' },
            { id: 'phys-1', title: 'Évaluation Physique', subject: 'Physique', chapter: 'Électricité', questions: 20, level: 'Moyen', type: 'Évaluation', duration: '20 Mn', status: 'in-progress' },
            { id: 'math-2', title: 'Examen blanc Maths', subject: 'Mathématiques', chapter: 'Polynômes', questions: 25, level: 'Avancé', type: 'Examen blanc', duration: '30 Mn', status: 'not-started' },
            { id: 'chim-1', title: 'Quiz Chimie', subject: 'Chimie', chapter: 'Nombres et calcul', questions: 12, level: 'Débutant', type: 'Quiz', duration: '12 Mn', status: 'not-started' },
            { id: 'info-1', title: 'Évaluation Informatique', subject: 'Informatique', chapter: 'Vecteurs', questions: 15, level: 'Moyen', type: 'Évaluation', duration: '18 Mn', status: 'done' }
        ];

        let currentSearch = '';

        function getButtonProps(quiz) {
            if (quiz.status === 'not-started') {
                return {
                    label: 'Commencer',
                    href: `Quiz.html?id=${quiz.id}`,
                    icon: '<svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path d="M6.3 2.841A1.5 1.5 0 004 4.11V15.89a1.5 1.5 0 002.3 1.269l9.344-5.89a1.5 1.5 0 000-2.538L6.3 2.84z" /></svg>'
                };
            }
            if (quiz.status === 'in-progress') {
                return {
                    label: 'En Cours',
                    href: `Quiz.html?id=${quiz.id}&resume=true`,
                    icon: '<svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>'
                };
            }
            return {
                label: 'Terminé',
                href: `Score.html?id=${quiz.id}`,
                icon: '<svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>'
            };
        }

        function renderQuizzes(list) {
            quizList.innerHTML = '';

            if (!list.length) {
                const empty = document.createElement('div');
                empty.className = 'text-center py-12 text-brand-gray';
                empty.innerHTML = '<p class="text-lg font-semibold mb-2">Aucun résultat</p><p class="text-sm">Modifiez vos filtres ou la recherche.</p>';
                quizList.appendChild(empty);
                return;
            }

            list.forEach((quiz) => {
                const { label, href, icon } = getButtonProps(quiz);
                const article = document.createElement('article');
                article.className = 'bg-white rounded-[20px] sm:rounded-[30px] border border-brand-purple p-4 sm:p-6 flex flex-col lg:flex-row lg:items-center justify-between gap-4 sm:gap-6 shadow-sm hover:shadow-md transition';

                article.innerHTML = `
                    <div class="flex items-start gap-3 sm:gap-5 flex-1 min-w-0">
                        <div class="w-10 h-10 sm:w-12 sm:h-12 flex-shrink-0 bg-white border-2 border-brand-text/80 rounded-lg flex items-center justify-center text-brand-text">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-7 sm:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <div class="min-w-0 flex-1">
                            <h2 class="text-lg sm:text-xl font-bold text-brand-text truncate">${quiz.title}</h2>
                            <p class="text-sm sm:text-base text-brand-text font-medium mt-1 line-clamp-2">${quiz.chapter}</p>
                            <p class="text-xs text-brand-gray font-medium mt-1">${quiz.questions} Questions | ${quiz.level} | ${quiz.type}</p>
                        </div>
                    </div>
                    <div class="flex flex-col items-start sm:items-end gap-2 sm:gap-1 w-full sm:w-auto sm:min-w-[160px]">
                        <div class="flex items-center gap-1 text-xs font-bold text-brand-text mb-2 sm:mb-4">
                            <span>${quiz.duration}</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </div>
                        <a href="#" class="text-[11px] font-bold text-gray-600 underline decoration-gray-400 underline-offset-2 hover:text-primary mb-2">Détails du cours</a>
                        <a class="bg-primary hover:bg-primary/90 text-white text-xs font-semibold px-4 sm:px-8 py-2 rounded-full flex items-center gap-2 shadow-md transition w-full sm:w-auto justify-center" href="${href}">
                            <span>${label}</span>
                            ${icon}
                        </a>
                    </div>
                `;

                quizList.appendChild(article);
            });
        }

        function applyFilters() {
            const query = currentSearch.toLowerCase();
            const subjectValue = subjectFilter?.value || '';
            const chapterValue = chapterFilter?.value || '';
            const difficultyValue = difficultyFilter?.value || '';
            const typeValue = typeFilter?.value || '';

            const filtered = quizData.filter((quiz) => {
                const matchesSearch = !query || [
                    quiz.title,
                    quiz.chapter,
                    quiz.subject,
                    quiz.level,
                    quiz.type
                ].some((field) => field.toLowerCase().includes(query));

                const matchesSubject = !subjectValue || quiz.subject === subjectValue;
                const matchesChapter = !chapterValue || quiz.chapter === chapterValue;
                const matchesDifficulty = !difficultyValue || quiz.level === difficultyValue;
                const matchesType = !typeValue || quiz.type === typeValue;

                return matchesSearch && matchesSubject && matchesChapter && matchesDifficulty && matchesType;
            });

            renderQuizzes(filtered);
        }

        function handleSearchInput(value) {
            currentSearch = value.trim();
            applyFilters();
        }

        // Écouteurs recherche desktop
        if (searchInput) {
            let searchTimeout;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => handleSearchInput(e.target.value), 250);
            });
        }

        // Écouteurs recherche mobile
        if (mobileSearchInput) {
            let mobileSearchTimeout;
            mobileSearchInput.addEventListener('input', (e) => {
                clearTimeout(mobileSearchTimeout);
                mobileSearchTimeout = setTimeout(() => handleSearchInput(e.target.value), 250);
            });
        }

        // Filtres dropdown
        [subjectFilter, chapterFilter, difficultyFilter, typeFilter].forEach((select) => {
            if (select) {
                select.addEventListener('change', applyFilters);
            }
        });

        // Toggle mobile search bar
        if (mobileSearchBtn && mobileSearchBar) {
            mobileSearchBtn.addEventListener('click', () => {
                mobileSearchBar.classList.toggle('hidden');
                if (!mobileSearchBar.classList.contains('hidden')) {
                    mobileSearchInput.focus();
                }
            });
        }

        // Fermer la barre de recherche mobile
        if (closeMobileSearch && mobileSearchBar) {
            closeMobileSearch.addEventListener('click', () => {
                mobileSearchBar.classList.add('hidden');
                mobileSearchInput.value = '';
                if (searchInput) searchInput.value = '';
                currentSearch = '';
                applyFilters();
            });
        }

        // Toggle mobile menu
        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                if (mobileSearchBar && !mobileSearchBar.classList.contains('hidden')) {
                    mobileSearchBar.classList.add('hidden');
                }
            });
        }

        // Fermer les menus au clic en dehors
        document.addEventListener('click', (e) => {
            if (mobileMenu && !mobileMenu.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                mobileMenu.classList.add('hidden');
            }
        });

        // Synchroniser les deux champs de recherche
        if (searchInput && mobileSearchInput) {
            searchInput.addEventListener('input', (e) => {
                mobileSearchInput.value = e.target.value;
            });
            mobileSearchInput.addEventListener('input', (e) => {
                searchInput.value = e.target.value;
            });
        }

        // Initial render
        renderQuizzes(quizData);
    </script>
