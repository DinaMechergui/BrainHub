    <!-- Script logique quiz + mobile menu -->
   <script>
        // Éléments DOM généraux
        const searchInput = document.getElementById('searchInput');
        const mobileSearchBtn = document.getElementById('mobileSearchBtn');
        const mobileSearchBar = document.getElementById('mobileSearchBar');
        const mobileSearchInput = document.getElementById('mobileSearchInput');
        const closeMobileSearch = document.getElementById('closeMobileSearch');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        // Éléments quiz
        const questionTitle = document.getElementById('questionTitle');
        const questionText = document.getElementById('questionText');
        const optionList = document.getElementById('optionList');
        const questionImageWrapper = document.getElementById('questionImageWrapper');
        const questionImage = document.getElementById('questionImage');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const saveStateBtn = document.getElementById('saveStateBtn');
        const submitQuizBtn = document.getElementById('submitQuizBtn');
        const statusMessage = document.getElementById('statusMessage');
        const timerDisplay = document.getElementById('timerDisplay');
        const timerText = document.getElementById('timerText');

        // Données mock des questions (10 items)
        const questions = [
          { id: 'q2', text: 'Combien font 5 + 7 ?', options: ['10', '11', '12', '13'], correctIndex: 2 },
          { id: 'q3', text: 'La dérivée de x² est ?', options: ['x', '2x', 'x²', '2'], correctIndex: 1 },
          { id: 'q4', text: 'Le périmètre d’un carré de côté 4 est ?', options: ['8', '12', '14', '16'], correctIndex: 3 },
          { id: 'q5', text: 'π est approximativement ?', options: ['2.14', '3.14', '3.41', '4.13'], correctIndex: 1 },
          { id: 'q6', text: 'La solution de 2x = 10 est ?', options: ['2', '4', '5', '10'], correctIndex: 2 },
          { id: 'q7', text: 'Le log base 10 de 100 est ?', options: ['1', '2', '3', '10'], correctIndex: 1 },
          { id: 'q8', text: 'Une fonction linéaire a pour forme ?', options: ['ax + b', 'ax² + b', 'a/x', 'a^x'], correctIndex: 0 },
          { id: 'q9', text: 'La racine carrée de 81 est ?', options: ['7', '8', '9', '10'], correctIndex: 2 },
          { id: 'q10', text: 'Combien de degrés dans un triangle ?', options: ['90', '120', '180', '360'], correctIndex: 2 }
        ];

        let currentIndex = 0;
        const userAnswers = Array(questions.length).fill(null);
        let quizFinished = false;

        // Timer (15 minutes)
        let remainingSeconds = 15 * 60;
        let timerInterval = null;

        function formatTime(seconds) {
          const m = Math.floor(seconds / 60).toString().padStart(2, '0');
          const s = (seconds % 60).toString().padStart(2, '0');
          return `${m}:${s}`;
        }

        function updateTimerDisplay() {
          if (timerText) {
            timerText.textContent = `${formatTime(remainingSeconds)} Min`;
          }
        }

        function startTimer() {
          updateTimerDisplay();
          timerInterval = setInterval(() => {
            remainingSeconds -= 1;
            if (remainingSeconds <= 0) {
              remainingSeconds = 0;
              updateTimerDisplay();
              clearInterval(timerInterval);
              handleSubmit(true);
            } else {
              updateTimerDisplay();
            }
          }, 1000);
        }

        function setStatus(message, tone = 'neutral') {
          const tones = {
            neutral: 'text-gray-600',
            success: 'text-emerald-600',
            danger: 'text-red-600'
          };
          statusMessage.className = `text-sm ${tones[tone] || tones.neutral}`;
          statusMessage.textContent = message;
        }

        function renderQuestion() {
          const total = questions.length;
          const q = questions[currentIndex];
          if (!q) return;

          questionTitle.textContent = `Question ${currentIndex + 1}/${total} – Quiz Mathématique`;
          questionText.textContent = q.text;

          if (q.image) {
            questionImageWrapper.classList.remove('hidden');
            questionImage.src = q.image;
            questionImage.alt = `Illustration de la question ${currentIndex + 1}`;
          } else {
            questionImageWrapper.classList.add('hidden');
            questionImage.src = '';
          }

          optionList.innerHTML = '';
          q.options.forEach((opt, idx) => {
            const isSelected = userAnswers[currentIndex] === idx;
            const wrapper = document.createElement('label');
            wrapper.className = `flex items-center gap-3 bg-white border-2 border-[#8271D7] rounded-btn px-4 py-3 cursor-pointer hover:bg-panel transition`;
            wrapper.dataset.index = idx;

            wrapper.innerHTML = `
              <input type="radio" name="option-${q.id}" class="h-5 w-5 border-2 border-black rounded text-primary focus:ring-2 focus:ring-primary focus:ring-offset-0 cursor-pointer" ${isSelected ? 'checked' : ''}/>
              <span class="font-semibold text-gray-900 text-lg">${opt}</span>
            `;
            wrapper.addEventListener('click', () => {
              userAnswers[currentIndex] = idx;
              renderQuestion();
            });
            optionList.appendChild(wrapper);
          });

          prevBtn.disabled = currentIndex === 0;
          nextBtn.disabled = currentIndex === total - 1;
          prevBtn.classList.toggle('opacity-50', prevBtn.disabled);
          nextBtn.classList.toggle('opacity-50', nextBtn.disabled);
        }

        function goNext() {
          if (currentIndex < questions.length - 1) {
            currentIndex += 1;
            renderQuestion();
          }
        }

        function goPrev() {
          if (currentIndex > 0) {
            currentIndex -= 1;
            renderQuestion();
          }
        }

        function handleSaveState() {
          setStatus('Réponses sauvegardées localement.', 'success');
        }

        function allAnswered() {
          return userAnswers.every((ans) => ans !== null);
        }

        function computeScore() {
          let score = 0;
          questions.forEach((q, idx) => {
            if (userAnswers[idx] === q.correctIndex) {
              score += 1;
            }
          });
          return score;
        }

        function handleSubmit(force = false) {
          if (quizFinished) return;

          if (!allAnswered() && !force) {
            setStatus('Veuillez répondre à toutes les questions avant de valider.', 'danger');
            return;
          }

          quizFinished = true;
          if (timerInterval) clearInterval(timerInterval);
          const score = computeScore();
          const total = questions.length;
          
          // Stocker le score dans localStorage pour la page Score
          localStorage.setItem('quizScore', JSON.stringify({
            score: score,
            total: total,
            correct: score,
            incorrect: total - score
          }));
          
          // Rediriger vers la page Score
          window.location.href = 'Score.html';
        }

        // Listeners navigation et actions
        prevBtn.addEventListener('click', goPrev);
        nextBtn.addEventListener('click', goNext);
        saveStateBtn.addEventListener('click', handleSaveState);
        submitQuizBtn.addEventListener('click', handleSubmit);

        // Mobile search/menu logique
        if (mobileSearchBtn && mobileSearchBar) {
            mobileSearchBtn.addEventListener('click', () => {
                mobileSearchBar.classList.toggle('hidden');
                if (!mobileSearchBar.classList.contains('hidden')) {
                    mobileSearchInput.focus();
                }
            });
        }
        if (closeMobileSearch && mobileSearchBar) {
            closeMobileSearch.addEventListener('click', () => {
                mobileSearchBar.classList.add('hidden');
                mobileSearchInput.value = '';
            });
        }
        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                if (mobileSearchBar && !mobileSearchBar.classList.contains('hidden')) {
                    mobileSearchBar.classList.add('hidden');
                }
            });
        }
        document.addEventListener('click', (e) => {
            if (mobileMenu && !mobileMenu.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                mobileMenu.classList.add('hidden');
            }
        });

        // Init
        renderQuestion();
        startTimer();
    </script>
