<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BrainHub – Quiz Mathématique</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../src/output.css">
</head>
<body class="font-raleway bg-panel text-gray-800">

  <!-- HEADER identique à Note.html -->
  <header class="fixed top-0 left-0 right-0 h-14 z-50 bg-primary text-white flex items-center px-6 shadow-soft-1">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
        <img src="./assets/brainhub-logo.svg" alt="logo BrainHub" class="w-6 h-6">
      </div>
      <span class="font-bold text-lg tracking-tight">BrainHub</span>
    </div>

    <nav class="hidden lg:flex gap-8 text-sm justify-center w-full">
      <a class="hover:underline" href="#">Accueil</a>
      <a class="hover:underline" href="#">A propos</a>
      <a class="hover:underline" href="#">Contact</a>
    </nav>

    <div class="flex items-center gap-4">
      <div class="relative w-96">
        <input
          type="text"
          placeholder="Search for anything..."
          class="w-full pl-10 pr-4 py-2 rounded-pill bg-primary/20 text-white placeholder:text-white/70 border border-white/60 focus:outline-none"
        />
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-5 h-5 text-white absolute left-3 top-1/2 -translate-y-1/2"
             viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>
      <!-- Icône logout à droite -->
      <button class="w-9 h-9 rounded-full bg-white border border-white flex items-center justify-center hover:bg-gray-100 transition">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-5 h-5 text-primary" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" y1="12" x2="9" y2="12"/>
        </svg>
      </button>
    </div>
  </header>

  <main class="max-w-5xl mx-auto pt-20 pb-16 px-6 space-y-8">
    <nav class="text-sm text-gray-500">Accueil &gt; <span class="text-black font-medium">Quiz</span></nav>
    
    <div class="flex flex-wrap items-start justify-between gap-4">
      <div>
        <p class="text-xl md:text-2xl text-black font-bold">Question 1/10 – Quiz Mathématique</p>
      </div>
      <div class="flex items-center gap-2 text-primary font-semibold">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10" stroke-width="2"></circle>
          <path d="M12 6v6l3 3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        12:25 Min
      </div>
    </div>

    <section class="bg-white rounded-btn border-2 border-[#8271D7] shadow-soft-2 p-6">
      <!-- Question au-dessus -->
      <h1 class="text-2xl font-bold text-gray-900 mb-6">Quelle est la formule de l'aire d'un cercle ?</h1>
      
      <!-- Contenu aligné: Image à gauche, Options à droite -->
      <div class="flex flex-col lg:flex-row gap-8 items-start">
        <!-- Section gauche: Image -->
        <div class="flex-1">
          <div class="bg-panel rounded-btn border-2 border-[#8271D7] p-6 flex items-center justify-center min-h-[200px]">
            <img src="./assets/question-aire-cercle.png" alt="Illustration cercle" class="w-full max-w-sm">
          </div>
        </div>

        <!-- Section droite: Options de réponse - Alignées avec l'image -->
        <div class="flex-1">
          <div class="w-full space-y-3">
            <label class="flex items-center gap-3 bg-white border-2 border-[#8271D7] rounded-btn px-4 py-3 cursor-pointer hover:bg-panel transition">
              <input type="checkbox" class="h-5 w-5 border-2 border-black rounded text-primary focus:ring-2 focus:ring-primary focus:ring-offset-0 cursor-pointer">
              <span class="font-semibold text-gray-900 text-lg">2r</span>
            </label>
            <label class="flex items-center gap-3 bg-white border-2 border-[#8271D7] rounded-btn px-4 py-3 cursor-pointer hover:bg-panel transition">
              <input type="checkbox" class="h-5 w-5 border-2 border-black rounded text-primary focus:ring-2 focus:ring-primary focus:ring-offset-0 cursor-pointer">
              <span class="font-semibold text-gray-900 text-lg">2πr</span>
            </label>
            <label class="flex items-center gap-3 bg-white border-2 border-[#8271D7] rounded-btn px-4 py-3 cursor-pointer hover:bg-panel transition">
              <input type="checkbox" class="h-5 w-5 border-2 border-black rounded text-primary focus:ring-2 focus:ring-primary focus:ring-offset-0 cursor-pointer">
              <span class="font-semibold text-gray-900 text-lg">πr</span>
            </label>
            <label class="flex items-center gap-3 bg-white border-2 border-[#8271D7] rounded-btn px-4 py-3 cursor-pointer hover:bg-panel transition">
              <input type="checkbox" class="h-5 w-5 border-2 border-black rounded text-primary focus:ring-2 focus:ring-primary focus:ring-offset-0 cursor-pointer">
              <span class="font-semibold text-gray-900 text-lg">πr²</span>
            </label>
          </div>
        </div>
      </div>
    </section>

    <!-- Boutons de navigation et validation - Disposition 2x2 centrés -->
    <div class="flex flex-col gap-4 items-center justify-center">
      <!-- Première ligne: Précédent et Suivant -->
      <div class="flex items-center gap-4">
        <button class="flex items-center gap-2 bg-white border-2 border-[#8271D7] text-gray-900 rounded-btn px-5 py-2 font-semibold hover:bg-panel transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Précédent
        </button>
        <button class="flex items-center gap-2 bg-white border-2 border-[#8271D7] text-gray-900 rounded-btn px-5 py-2 font-semibold hover:bg-panel transition">
          Suivant
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 12h14M12 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
      <!-- Deuxième ligne: Valider l'état et Validation du quiz -->
      <div class="flex items-center gap-4">
        <button class="flex items-center gap-2 bg-primary text-white rounded-btn px-6 py-3 font-semibold hover:bg-primaryDark transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <path d="M9 9l6 6M15 9l-6 6"/>
          </svg>
          Valider l'état
        </button>
        <button class="flex items-center gap-2 bg-primary text-white rounded-btn px-6 py-3 font-semibold hover:bg-primaryDark transition">
          Validation du quiz
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 6L9 17l-5-5"/>
          </svg>
        </button>
      </div>
    </div>
  </main>

  <footer class="bg-primary text-white py-10 px-8 mt-6">
    <div class="max-w-5xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
      <div>
        <img src="./assets/brainhub-logo.svg" alt="BrainHub" class="w-20 mb-3">
        <p class="text-sm text-white/70">© 2025 BrainHub</p>
      </div>
      <div>
        <h3 class="font-semibold text-lg border-b border-white/40 w-fit pb-1">BrainHub</h3>
        <ul class="mt-3 space-y-1 text-sm">
          <li><a href="#" class="hover:underline">A propos</a></li>
          <li><a href="#" class="hover:underline">Nos services</a></li>
        </ul>
      </div>
      <div>
        <h3 class="font-semibold text-lg border-b border-white/40 w-fit pb-1">Aide</h3>
        <ul class="mt-3 space-y-1 text-sm">
          <li><a href="#" class="hover:underline">FAQ</a></li>
          <li><a href="#" class="hover:underline">Contact</a></li>
        </ul>
      </div>
      <div>
        <h3 class="font-semibold text-lg border-b border-white/40 w-fit pb-1">Suivez-nous</h3>
        <div class="flex items-center gap-4 mt-3">
          <div class="p-2 rounded-full border border-white">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5z"></path>
              <circle cx="12" cy="12" r="3"></circle>
              <circle cx="17" cy="7" r="1"></circle>
            </svg>
          </div>
          <div class="p-2 rounded-full border border-white">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>
          </div>
          <div class="p-2 rounded-full border border-white">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M4 4h16v16H4z"></path>
              <path d="M4 4l8 8 8-8"></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-8 text-sm opacity-90">© 2025 BrainHub - Tous les droits réservés</div>
  </footer>
</body>
</html>
